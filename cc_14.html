<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tickets</title>
   <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 20px;
}

header, footer {
    text-align: center;
    margin-bottom: 20px;
}

.ticket {
    background-color: rbg(157, 174, 191);
    padding: 15px;
    margin: 10px 0;
    border: 1px solid;
}

.ticket button {
    background-color: rbg(29, 45, 61);
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}

.ticket button:hover {
    background-color: rbg(12, 20, 28);
}

.High {
    background-color: rbg(22, 56, 89);
}

</head>
<body>
    <header>
        <h1>Support Ticket System</h1>
        <p>Manage customer support tickets effectively.</p>
    </header>
    
    <main>
        <div id="ticketContainer">
            <!-- Support tickets will be added dynamically here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Support Team. All Rights Reserved.</p>
    </footer>

    <script src="cc_14.js"></script>
</body>
</html>
